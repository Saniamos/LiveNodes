stages:
  - clean
  - test
  - deploy


format:
  stage: clean
  image: python:3.9-slim
  before_script:
    - python -m pip install yapf toml
  script:
    - yapf -ri ./src ./tests


test:
  stage: test
  # TODO: build a custom image for this, needs to include biokit stuff in the future as well...
  image: ubuntu:20.04
  script:
    - tox -e py38
  before_script:
    - apt-get update && apt-get install python3 python3.8-venv --no-install-recommends -y
    - apt-get -qq update && apt-get -qq -y install curl bzip2
    - curl -sSL https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -o /tmp/miniconda.sh
    - bash /tmp/miniconda.sh -bfp /usr/local
    - rm -rf /tmp/miniconda.sh
    - python3 -m venv venv && source venv/bin/activate
    - pip install -r requirements_setup.txt
  artifacts:
    when: always
    reports:
      junit: dist/tests/report.xml
      # current gitlab is: 14.0.12, this is available starting in 14.10.x
      # coverage_report: 
      #   coverage_format: cobertura
      #   path: dist/tests/coverage.xml


pages:
  stage: deploy
  image: python:3.9-slim
  before_script:
    # - apt-get update && apt-get install make --no-install-recommends -y
    - pip install -r requirements_setup.txt
  script:
    - tox -e docs
  after_script:
    - mv dist/docs/ public/
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
